<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--THIS IS A COMMENT TAG-->
    <!--Title tag shows page title when it is viewed-->
    <title>Document</title>

</head>

<!--Coding shown in the page, are put inside the body-->
<body>
    <!-- <h1> : <h6> are headings with different sizes. h1 is Highest while h6 the lowest-->
    <h1>A</h1>
    <h2>B</h2>
    <h3>C</h3>
    <h4>D</h4>
    <h5>E</h5>
    <h6>F</h6>

    <p>the p tag is for Text/Paragraph </p>

    <b>B, makes text BOLD</b>
    <i>I, will turn text to italic</i>
    
    <!-- Break Line or adds new line-->
    <br>    

    <!--img for embed image, customization is allowed, but it is more flexible on CSS-->
    <img src="Smile.jpg" alt="Smiling picture" width="500" height ="600">

    <!-- Tag for embedding Videos-->
    video id="vid" width="450" height="300" controls>
				  <source src="exercise.mp4" type="video/mp4">
				</video>

    <!-- Defines list-->

        <li>
            <ul>Creates unordered list (Uses Bullets)</ul>
            <al>Creates ordered list (use nummbers)</al>    

        </li>

        <a href="https://www.github.com">A tag connects links</a>

        <!-- id Attribute for access and manipulation with CSS properties-->
        <h1 id="myHeader">My Header</h1>
        <!-- To access id in css files, use #<idNAme>{} -->

        <!-- class Attribute can used by multiple elements, while id are used by a single element--> 
        <h1 class="myHeader">My Header</h1> 
        <!-- Access it by using CSS .<className>{}-->    

</body>
</html>
